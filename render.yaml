services:
  - type: web
    name: loan-collection-agent
    runtime: docker
    plan: starter
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: TURN_URL
        sync: false
      - key: TURN_USERNAME
        sync: false
      - key: TURN_CREDENTIAL
        sync: false
